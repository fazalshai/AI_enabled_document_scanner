<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Include Header -->
    <div id="header-container"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header-container").innerHTML = data);
    </script>

    <div class="login-container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="reg-username">Username</label>
            <input type="text" id="reg-username" placeholder="Choose a username" required>

            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" placeholder="Create a password" required>

            <button type="submit" class="btn register-btn">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="redirect-login">Login</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const redirectLogin = document.getElementById("redirect-login");

            if (redirectLogin) {
                redirectLogin.addEventListener("click", function (event) {
                    event.preventDefault();
                    window.location.href = "login.html";
                });
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
