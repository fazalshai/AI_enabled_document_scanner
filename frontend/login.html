<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Include Header -->
    <div id="header-container"></div>
    <script>
        fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header-container").innerHTML = data);
    </script>

    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" id="login-tab">Login</button>
            <button class="tab-btn" id="signup-tab">Sign Up</button>
        </div>
        
        <div class="auth-box">
            <!-- Login Section -->
            <div id="login-section">
                <h2>Login</h2>
                <p>Enter your credentials to access your account</p>
                <form id="login-form">
                    <label for="login-username">Email</label>
                    <input type="text" id="login-username" placeholder="m@example.com" required>
                    
                    <label for="login-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="login-password" placeholder="********" required>
                        <span class="toggle-password" onclick="togglePassword('login-password')">üëÅ</span>
                    </div>
                    
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Signup Section -->
            <div id="signup-section" style="display: none;">
                <h2>Sign Up</h2>
                <p>Create an account to get started</p>
                <form id="register-form">
                    <label for="reg-username">Email</label>
                    <input type="text" id="reg-username" placeholder="m@example.com" required>
                    
                    <label for="reg-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="reg-password" placeholder="********" required>
                        <span class="toggle-password" onclick="togglePassword('reg-password')">üëÅ</span>
                    </div>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginTab = document.getElementById("login-tab");
            const signupTab = document.getElementById("signup-tab");
            const loginSection = document.getElementById("login-section");
            const signupSection = document.getElementById("signup-section");

            // Switch between Login & Signup
            loginTab.addEventListener("click", function () {
                loginTab.classList.add("active");
                signupTab.classList.remove("active");
                loginSection.style.display = "block";
                signupSection.style.display = "none";
            });

            signupTab.addEventListener("click", function () {
                signupTab.classList.add("active");
                loginTab.classList.remove("active");
                signupSection.style.display = "block";
                loginSection.style.display = "none";
            });
        });

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
